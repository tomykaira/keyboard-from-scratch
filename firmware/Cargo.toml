[package]
name = "kb789-firmware"
version = "0.1.0"
authors = ["Hidekazu Kobayashi <hidekazu-kobayashi@cookpad.com>"]
edition = "2018"

[dependencies]
cortex-m = "0.6.2"
cortex-m-rt = { version = "0.6.11", features = ["device"] }
cortex-m-semihosting = "0.3.2"
embedded-hal = "0.2.3"
panic-halt = "0.2"
stm32f1 = { version = "0.12.1", features = ["rt", "stm32f103"] }
vcell = "0.1.0"
volatile-register = "0.2"

[[bin]]
name = "kb789-firmware"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
